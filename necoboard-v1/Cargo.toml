[package]
name = "necoboard-v1"
version = "0.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rustkbd-core = { path = "../rustkbd-core" }
heapless = { git = "https://github.com/japaric/heapless", rev = "97ac129ba4344820e9fedb8a0fc7f11d5bf652a6" }
rp-pico = "0.4.1"
rp2040-hal = "0.5.0"
cortex-m = "0.7.5"
embedded-hal = "0.2.7"
embedded-time = "0.12.1"
cortex-m-rt = "0.7.1"
defmt = "0.3.2"
defmt-rtt = "0.3.2"
usb-device = "0.2.9"
nb = "1.0.0"
snafu = { version = "0.7.1", default-features = false }
panic-probe = { version = "0.3.0", features = ["print-defmt"] }
ssd1306 = "0.7.0"
embedded-graphics = "0.7.1"
